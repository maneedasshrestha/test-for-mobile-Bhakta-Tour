<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time QR Code Scanner</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background: #f4f4f9;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Camera Container */
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1; /* Square container for the QR scanner */
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      background-color: #fff;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    /* Overlay Styling */
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      border: 3px solid #FF5722; /* Color for the guide border */
      transform: translate(-50%, -50%);
      pointer-events: none;
      border-radius: 10px;
    }

    /* Button Styles */
    button {
      background-color: #FF5722;
      color: white;
      font-size: 16px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e64a19;
    }

    /* Result Display */
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    #qrResult {
      font-weight: bold;
      color: #FF5722;
      margin-top: 10px;
    }
    
    /* Back Button Styling */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: #fff;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }

    .back-button:hover {
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .back-button img {
      width: 16px;
      height: 16px;
    }

    /* Card Design for the Result */
    .qr-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      transition: transform 0.2s;
    }

    .qr-card:hover {
      transform: translateY(-5px);
    }

    .qr-card img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 8px;
    }

    .qr-card .info {
      flex-grow: 1;
      margin-left: 10px;
      color: #333;
    }

    .qr-card .info h3 {
      margin-bottom: 5px;
      font-size: 16px;
      color: #555;
    }

    .qr-card .arrow {
      background-color: #FF5722;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .qr-card .arrow:hover {
      background-color: #e64a19;
    }

    /* Responsiveness */
    @media (max-width: 600px) {
      #camera-container {
        max-width: 100%;
        aspect-ratio: 1 / 1;
      }

      button {
        width: 100%;
        padding: 12px;
      }
    }
    
  </style>
<link
rel="stylesheet"
href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
/>
</head>
<body>
   <!-- Back Button -->
   <button class="back-button" onclick="goBack()">
    <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Back">
  </button>
  <h1>QR-Scanner</h1>
  <div id="camera-container">
    <video id="video" autoplay></video>
    <div id="overlay"></div>
  </div>
  <canvas id="canvas" style="display: none;"></canvas>
  <button id="openCameraButton">        <span class="material-symbols-rounded">qr_code_scanner</span>
  </button>
  <button id="stopButton" style="display: none;">Stop Camera</button>
  
  <div id="result">
    <div id="qrResult"></div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  
  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const qrResultElement = document.getElementById('qrResult');
    const openCameraButton = document.getElementById('openCameraButton');
    const stopButton = document.getElementById('stopButton');
    let stream;
    let scanning = false;

    // Open the camera and start scanning
    openCameraButton.addEventListener('click', async () => {
      try {
        // Request video stream from the back camera (facingMode: 'environment')
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'environment' } 
        });
        videoElement.srcObject = stream;
        scanning = true;

        // Show relevant buttons
        openCameraButton.style.display = 'none';
        stopButton.style.display = 'inline-block';

        // Wait for the video to load its metadata before starting scanning
        videoElement.onloadedmetadata = () => {
          // Start the scanning loop with setInterval
          startScanning();
        };
      } catch (error) {
        console.error("Error accessing the camera:", error);
        alert("Unable to access the camera. Please check your browser permissions.");
      }
    });

    // Stop the camera and scanning
    stopButton.addEventListener('click', () => {
      stopScanning();
    });

    // Start scanning for QR codes at regular intervals
    function startScanning() {
      const scanInterval = setInterval(() => {
        if (scanning) {
          const canvasContext = canvasElement.getContext('2d');

          // Wait for video dimensions to be available
          if (videoElement.videoWidth === 0 || videoElement.videoHeight === 0) {
            return; // Skip if video dimensions are not ready
          }

          canvasElement.width = videoElement.videoWidth;
          canvasElement.height = videoElement.videoHeight;

          // Draw the current frame from the video onto the canvas
          canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

          // Extract image data from the canvas
          const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);

          // Use jsQR to decode the QR code
          const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

          if (qrCode) {
            const qrData = qrCode.data;
            qrResultElement.textContent = qrData;
            
            if (qrData.startsWith('http')) {
              window.location.href = qrData; // Redirect to the URL in the QR code
            } else {
              alert('Invalid QR Code: No URL found.');
            }

            clearInterval(scanInterval); // Stop the interval once a QR code is found
            stopCamera();
          }
        }
      }, 500); // Scan every 500ms
    }

    // Stop the scanning process and hide buttons
    function stopScanning() {
      scanning = false;
      stopCamera();
    }

    // Stop the camera
    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        videoElement.srcObject = null;
      }
      stopButton.style.display = 'none';
      openCameraButton.style.display = 'inline-block';
    //   qrResultElement.textContent = 'None';
    }
    function goBack() {
      window.history.back(); // Navigate to the previous page
    }
  </script>
</body>
</html>

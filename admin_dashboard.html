<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Bhakta-tour</title>
  <link rel="stylesheet" href="style.css">
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
  <style>
    /* Global styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      animation: fadeIn 0.5s ease;
    }

    .header h1 {
      font-size: 2rem;
      color: #333;
      font-weight: bold;
      margin: 0;
    }

    /* Create Post Button */
    .create-post-button {
      background-color: #FF5722;
      color: white;
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .create-post-button:hover {
      background-color: #e64a19;
      transform: scale(1.05);
    }

    /* Posts List Section */
    .posts-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 1s ease-out;
    }

    .post-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease;
      opacity: 0;
      animation: fadeInCard 0.5s ease forwards;
    }

    .post-card:hover {
      transform: translateY(-5px);
    }

    .post-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
    }

    .post-meta {
      font-size: 0.9rem;
      color: #888;
    }

    .view-button {
      background-color: #FF5722;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .view-button:hover {
      background-color: #e64a19;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInCard {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .header h1 {
        font-size: 1.6rem;
      }

      .create-post-button {
        font-size: 1rem;
        padding: 12px 20px;
      }

      .post-card {
        padding: 15px;
      }

      .post-title {
        font-size: 1.1rem;
      }

      .view-button {
        font-size: 0.9rem;
        padding: 8px 15px;
      }

      .posts-list {
        margin-top: 20px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.4rem;
      }

      .create-post-button {
        width: 100%;
        font-size: 0.9rem;
      }

      .post-card {
        padding: 10px;
      }

      .post-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1>Admin Dashboard</h1>
      <button class="create-post-button" onclick="window.location.href='create-post.html'">Create a Post</button>
    </div>

    <!-- Posts List Section -->
    <div class="posts-list">
      <div class="post-card">
        <div>
          <div class="post-title">Durbar Square Heritage</div>
          <div class="post-meta">Posted on: January 12, 2024</div>
        </div>
        <a href="post-details.html" class="view-button">View Post</a>
      </div>

      <div class="post-card">
        <div>
          <div class="post-title">Bhaktapurâ€™s Old Temples</div>
          <div class="post-meta">Posted on: February 5, 2024</div>
        </div>
        <a href="post-details.html" class="view-button">View Post</a>
      </div>

      <div class="post-card">
        <div>
          <div class="post-title">Heritage Walkthrough</div>
          <div class="post-meta">Posted on: March 20, 2024</div>
        </div>
        <a href="post-details.html" class="view-button">View Post</a>
      </div>
    </div>
  </div>
  <div class="button-drawer">
    <!-- Home Toggler -->
    <button id="home-button" class=" drawer-button">
      <span class="material-symbols-rounded">home</span>
    </button>
      <!-- search button -->
      <button id="search-button" class=" drawer-button">
        <span class="material-symbols-rounded">search</span>
      </button>
   
     <!-- scan button -->
     <button id="scan-button" class=" drawer-button"onclick="window.location.href='qr_scanner.html'">
      <span class="material-symbols-rounded">qr_code_scanner</span>
    </button>

       <!-- Chatbot Toggler -->
    <button id="chatbot-button" class="chatbot-toggler drawer-button">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-rounded">close</span>
    </button>
  
   
    
    <!-- user button -->
    <button id="user-button" class="drawer-button">
      <span class="material-symbols-rounded">person</span>
    </button>
  </div>

  <div class="chatbot-popup">
    <!-- Chatbot Header -->
    <div class="chat-header">
      <div class="header-info">
        <!-- <img src="assets/chatbot_logo.png" alt="chatbot logo"  style="width: 50px;"/> -->
          <path
            d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"
          />
        </svg>
        <h2 class="logo-text">Ask Pasa </h2>
      </div>
      <button id="close-chatbot" class="material-symbols-rounded">
        keyboard_arrow_down
      </button>
    </div>

    <!-- Chatbot Body -->
    <div class="chat-body">
      <div class="message bot-message">
        <img src="assets/chatbot_logo.png" alt="chatbot logo"  style="width: 50px;"/>

        <!-- prettier-ignore -->
        <div class="message-text"> Hey there  <br /> How can I help you today? </div>
      </div>
    </div>

    <!-- Chatbot Footer -->
    <div class="chat-footer">
      <form action="#" class="chat-form">
        <textarea
          placeholder="Message..."
          class="message-input"
          required
        ></textarea>
        <div class="chat-controls">
          <button
            type="button"
            id="emoji-picker"
            class="material-symbols-outlined"
          >
            sentiment_satisfied
          </button>
          <div class="file-upload-wrapper">
            <input type="file" accept="image/*" id="file-input" hidden />
            <img src="#" />
            <button
              type="button"
              id="file-upload"
              class="material-symbols-rounded"
            >
              attach_file
            </button>
            <button
              type="button"
              id="file-cancel"
              class="material-symbols-rounded"
            >
              close
            </button>
          </div>
          <button
            type="submit"
            id="send-message"
            class="material-symbols-rounded"
          >
            arrow_upward
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
